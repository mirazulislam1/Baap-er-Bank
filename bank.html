<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-12 font-semibold">Let's some get <span class="text-amber-600">mooooney</span> !!!</h1>
    </header>
    <main>
        <section>
            <div class="text-white grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12">
                <div class="bg-emerald-700 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-6xl">$<span id="previous-deposit">00</span></h2>
                </div>
                <div class="bg-teal-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-6xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-cyan-500 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-6xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
                <div class="bg-rose-800 p-8 rounded-lg">
                    <h4 class="text-white text-3xl mb-2">Please Deposit</h4>
                    <input class="w-3/4 block mb-2 px-5" type="email" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-lime-800 hover:bg-red-900 text-white px-8 py-2 font-semibold rounded-md">Submit</button>
                </div>
                <div class="bg-purple-600 p-8 rounded-lg">
                    <h4 class="text-white text-3xl mb-2">Please Withdraw</h4>
                    <input class="w-3/4 block mb-2 px-5" type="email" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    
                    <button id="btn-withdraw" class="bg-lime-800 hover:bg-red-900 text-white px-8 py-2 font-semibold rounded-md">Submit</button>
                </div>
               
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
