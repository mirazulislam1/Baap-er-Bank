<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-12 font-semibold">Welcome to your <span class="text-amber-600">Baap er Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-cyan-200 w-3/4 mx-auto p-12 mt-12">
            
            <h2 class="text-3xl font-medium mb-2">Please login</h2>
            <div>
            <input class="w-3/4 block mb-2 px-5" type="email" name="" id="user-email" placeholder="enter your email">
            <input class="w-3/4 block mb-2 px-5" type="password" name="" id="user-password" placeholder="enter your password">
            <button id="btn-submit" class="bg-lime-800 hover:bg-red-900 text-white px-8 py-2 font-semibold rounded-md">Submit</button>
            </div>
        </section>
        

    </main>
    <script src="js/login.js"></script>

</body>
</html>
